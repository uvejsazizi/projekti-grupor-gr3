<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TT666 Bastore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TT666 Bastore</h1>
    <nav>
      <a href="#baste">Baste Sportive</a>
      <a href="#slot">Slot Machine</a>
      <a href="#info">Rreth Nesh</a>
    </nav>
  </header>
    <main>
        <section class="bet-section">
            <h2>Baste Sportive</h2>
            <div class="match">
                <p><strong>Barcelona</strong> vs <strong>Real Madrid</strong></p>
                <label>Vendos bastin (në €): <input type="number" id="betAmount" min="1"></label>
                <button onclick="placeBet()">Vendos Bastin</button>
                <p id="betResult"></p>
            </div>
        </section>
           <section class="casino-section">
            <h2>Lojë me Rrotë (Slot Machine)</h2>
            <div class="slot-machine">
                <div id="slot1">🍒</div>
                <div id="slot2">🍋</div>
                <div id="slot3">🍉</div>
            </div>
            <button onclick="spinSlots()">Rrotullo!</button>
            <p id="slotResult"></p>
        </section>
    </main>

    <footer>
        <p>© 2025 Kazino Demo. Vetëm për përdorim mësimor.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
